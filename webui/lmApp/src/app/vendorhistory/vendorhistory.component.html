<body>
    <input
    type="text"
    class="form-control"
    name="searchString"
    placeholder="Type your favour"
    [(ngModel)]="searchString"
    style="background-color:white;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:1%;height: 30px;
    width: 200px;text-align: center;font-family: cursive;color: black;border-radius: 4px;
          transition: all 0.5s;font-size: 20px;"
    />
<table border="3">
<tr>
<th>ORDER ID</th>
<th>CUSTOMER ID</th>
<th>VENDOR ID</th>
<th>MENU ID</th>
<th>ORDER STATUS</th>
<th>ORDER COMMENTS</th>
<th>ORDER TOTALAMOUNT</th>
<th>ORDER DATE</th>
<th>ORDER QUANTITY</th>
<th>WALLET TYPE</th>

</tr>
<tr *ngFor="let o of orders | async | vendorFilter :  {orderId: searchString, orderComments:searchString, walletType:searchString,orderQuantity:searchString}; let i = index">
    <td>{{o.orderId}}</td>
    <td>{{o.customerId}}</td>
    <td>{{o.vendorId}}</td>
    <td>{{o.menuId}}</td>
    <td>{{o.orderStatus}}</td> 
    <td>{{o.orderComments}}</td> 
    <td>{{o.orderTotalamount}}</td>
    <td>{{o.orderDate}}</td>
    <td>{{o.orderQuantity}}</td>
    <td>{{o.walletType}}</td> 
</tr>
</table>
</body>
